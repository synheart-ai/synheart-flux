name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-desktop:
    name: Build desktop artifacts (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release

      - name: Package (linux)
        if: runner.os == 'Linux'
        run: |
          set -euxo pipefail
          mkdir -p dist/desktop/linux-x86_64
          cp -f target/release/libsynheart_flux.so dist/desktop/linux-x86_64/
          cp -f target/release/libsynheart_flux.a dist/desktop/linux-x86_64/
          cp -f include/synheart_flux.h dist/desktop/linux-x86_64/
          tar -czf synheart-flux-desktop-linux-x86_64.tar.gz -C dist/desktop linux-x86_64

      - name: Package (macos)
        if: runner.os == 'macOS'
        run: |
          set -euxo pipefail
          ARCH="$(uname -m)"
          mkdir -p "dist/desktop/macos-${ARCH}"
          cp -f target/release/libsynheart_flux.dylib "dist/desktop/macos-${ARCH}/"
          cp -f target/release/libsynheart_flux.a "dist/desktop/macos-${ARCH}/"
          cp -f include/synheart_flux.h "dist/desktop/macos-${ARCH}/"
          tar -czf "synheart-flux-desktop-macos-${ARCH}.tar.gz" -C dist/desktop "macos-${ARCH}"

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist/desktop/windows-x86_64 | Out-Null
          Copy-Item -Force target/release/synheart_flux.dll dist/desktop/windows-x86_64/
          if (Test-Path target/release/synheart_flux.dll.lib) { Copy-Item -Force target/release/synheart_flux.dll.lib dist/desktop/windows-x86_64/ }
          if (Test-Path target/release/synheart_flux.lib) { Copy-Item -Force target/release/synheart_flux.lib dist/desktop/windows-x86_64/ }
          Copy-Item -Force include/synheart_flux.h dist/desktop/windows-x86_64/
          Compress-Archive -Force -Path dist/desktop/windows-x86_64/* -DestinationPath synheart-flux-desktop-windows-x86_64.zip

      - name: Upload artifact (linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: synheart-flux-desktop-linux-x86_64
          path: synheart-flux-desktop-linux-x86_64.tar.gz

      - name: Upload artifact (macos)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: synheart-flux-desktop-macos
          path: synheart-flux-desktop-macos-*.tar.gz

      - name: Upload artifact (windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: synheart-flux-desktop-windows-x86_64
          path: synheart-flux-desktop-windows-x86_64.zip

  build-ios-xcframework:
    name: Build iOS XCFramework (macos)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build XCFramework
        run: |
          set -euxo pipefail
          bash scripts/build-ios-xcframework.sh dist/ios
          ditto -c -k --sequesterRsrc --keepParent dist/ios/SynheartFlux.xcframework synheart-flux-ios-xcframework.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: synheart-flux-ios-xcframework
          path: synheart-flux-ios-xcframework.zip

  build-android-jni:
    name: Build Android JNI libs (linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-ndk
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-ndk

      - name: Setup Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Build JNI libs
        run: |
          set -euxo pipefail
          export ANDROID_NDK_HOME="${{ steps.setup-ndk.outputs.ndk-path }}"
          bash scripts/build-android.sh dist/android/jniLibs
          tar -czf synheart-flux-android-jniLibs.tar.gz -C dist/android jniLibs

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: synheart-flux-android-jniLibs
          path: synheart-flux-android-jniLibs.tar.gz

  github-release:
    name: Create GitHub Release + attach artifacts
    runs-on: ubuntu-latest
    needs: [build-desktop, build-ios-xcframework, build-android-jni]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -R artifacts

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*

